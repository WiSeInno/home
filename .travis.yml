language: node_js
node_js:
  - "10.7"
install: true
cache:
  yarn: true
  directories:
    - node_modules

before_deploy:
- cd ${root}
deploy:
  provider: pages
  skip-cleanup: true
  # travis encrypt GITHUB_TOKEN=<your github repo token> --add
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
  local-dir: deploy
  target_branch: gh-pages